<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="results">
          <h1>Your Result</h1>
          <p class="percentage"><span>76</span> of 100</p>
          <p class="text">
            <span>Great</span> You scored higher than 65% of the people who have
            taken these tests.
          </p>
        </div>

        <div class="summary">
          <div>
            <h2>Summary</h2>
            <ul class="summaries">
              <li>
                <div class="dec">
                  <img src="./assets/images/icon-reaction.svg" alt="" />
                  <span>Reaction</span>
                </div>

                <div class="stats">
                  <span>80</span>
                  <span>/100</span>
                </div>
              </li>

              <li>
                <div class="dec">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="Memory icon"
                  />
                  <span>Memory</span>
                </div>

                <div class="stats">
                  <span>92</span>
                  <span>/100</span>
                </div>
              </li>

              <li>
                <div class="dec">
                  <img src="./assets/images/icon-verbal.svg" alt="" />
                  <span>Verbal</span>
                </div>

                <div class="stats">
                  <span>61</span>
                  <span>/100</span>
                </div>
              </li>

              <li>
                <div class="dec">
                  <img src="./assets/images/icon-visual.svg" alt="" />
                  <span>Visual</span>
                </div>

                <div class="stats">
                  <span>72</span>
                  <span>/100</span>
                </div>
              </li>
            </ul>
          </div>
          <button>Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/collinsKinumbi">Collins Kinumbi</a>.
      </div>
    </main>
  </body>
</html>
