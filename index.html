<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="results">
          <h1>Your Result</h1>
          <p class="percentage"><span>76</span> of 100</p>
          <p class="text">
            <span>Great</span> You scored higher than 65% of the people who have
            taken these tests.
          </p>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <div>
            <ul class="summaries">
              <li>
                <img src="./assets/images/icon-memory.svg" alt="" />
                <span>Reaction</span> <span>80</span>/ 100
              </li>
              <li>
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <span>Memory</span> <span>92</span>/ 100
              </li>
              <li>
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <span>Verbal</span> <span>61</span>/ 100
              </li>
              <li>
                <img src="./assets/images/icon-visual.svg" alt="" />
                <span>Visual</span> <span>72</span>/ 100
              </li>
            </ul>

            <button>Continue</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
